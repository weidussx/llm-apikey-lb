name: release-binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - run: npm ci

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: npm run build:app:mac

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: npm run build:bin:linux

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: npm run build:bin:win

      - uses: actions/upload-artifact@v4
        if: runner.os == 'macOS'
        with:
          name: dist-${{ runner.os }}
          path: dist/llm-apikey-lb-macos.app.zip

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: dist-${{ runner.os }}
          path: dist/llm-apikey-lb-linux-x64

      - uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: dist-${{ runner.os }}
          path: dist/llm-apikey-lb-windows-x64.exe

  github-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/llm-apikey-lb-macos.app.zip
            artifacts/**/llm-apikey-lb-linux-x64
            artifacts/**/llm-apikey-lb-windows-x64.exe
